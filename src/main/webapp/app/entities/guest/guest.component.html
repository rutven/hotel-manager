<div>
    <h2 id="page-heading">
        <span jhiTranslate="mainApp.guest.home.title">Guests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-guest" [routerLink]="['/guest/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mainApp.guest.home.createLabel">
            Create new Guest
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="guests?.length === 0">
        <span jhiTranslate="mainApp.guest.home.notFound">No guests found</span>
    </div>
    <div class="table-responsive" *ngIf="guests?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mainApp.guest.name">Name</span></th>
            <th><span jhiTranslate="mainApp.guest.phone">Phone</span></th>
            <th><span jhiTranslate="mainApp.guest.email">Email</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let guest of guests ;trackBy: trackId">
                <td><a [routerLink]="['/guest', guest.id, 'view' ]">{{guest.id}}</a></td>
                <td>{{guest.name}}</td>
                <td>{{guest.phone}}</td>
                <td>{{guest.email}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/guest', guest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/guest', guest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'guest', { outlets: { popup: guest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
